<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>

<form>
    <form>
        <div class="row">
            <h3>Item Name:</h3>
            <div class="col">
                <input type="text" class="form-control" placeholder="item">
            </div>
            <h3>Cost:</h3>
            <div class="col">
                <input type="number" min="0" class="form-control" placeholder="cost">
            </div>
            <h3>How many ways was this item split?</h3>
            <div class="col">
                <input type="number" id="split" step="any" min="0" class="form-control" placeholder="split">
            </div>
        </div>
    </form>
</form>

</body>
</html>
