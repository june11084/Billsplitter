<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>

<form>
    <form>
        <div class="row">
            <h3>Item Name:</h3>
            <div class="col">
                <input type="text" class="form-control" placeholder="Item">
            </div>
            <h3>Quantity</h3>
            <div class="col">
                <input type="number" min="0" class="form-control" placeholder="Quantity">
            </div>
            <h3>Cost</h3>
            <div class="col">
                <input type="number" step="any" min="0" class="form-control" placeholder="Cost">
            </div>
        </div>
    </form>
</form>

</body>
</html>
