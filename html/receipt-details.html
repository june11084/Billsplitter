<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Receipt Details</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <link href="css/items.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/script.js"></script>
  <script src="js/receiptdetails.js"></script>
  <!-- <script src="js/frontend.js"></script> -->


</head>
<body>
  <div class="container">
  <div class="container-fluid">
    <div class="w3-bar">
      <a href="#" onclick="goBack()" class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-hover-border-orange w3-hover-text-orange"><< BACK</a>
      <a href="receipt.html" class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-hover-border-purple w3-hover-text-purple">RECEIPTS</a>
      <a href="index.html" class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-hover-border-blue w3-hover-text-blue">USERS</a>
    </div>


    <div class="row rowPadding">
      <div class="col-md-6">
        <h3>ADD ITEM</h3>
        <p id="test"></p>
        <form id="addItem" class="form-inline">

            <div class="form-group">
              <input type="text" class="form-control" id="itemName" placeholder="Item">
            </div>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="number" class="form-control" id="itemCost" placeholder="Amount 00.00">
            </div>
            <div class="form-group" >
              <select name="userOptions" class="form-control" id="userOptions">

              </select>
            </div>
            <button class="btn btn-purple" type="submit">Add</button>

        </form>
        <h3>ALL ITEMS</h3>
        <ul class="list-group" id="allItems">

        </ul>
      </div> <!-- end col-md-6 -->
      <div class="col-md-6">
        <h3>RECEIPT DETAILS</h3>
        <h5>TOTAL PER USER</h5>
        <ul class="userTotals list-group"></ul>
        <h5>RECEIPT TOTAL: <span id="runningTotal" class="text-success"></span></h5>
      </div>

    </div> <!-- end row -->


  </div> <!-- end container -->

<p class="name"></p>
<p class="id"></p>
<p id="error"></p>
<script type="text/javascript">
    var dataFromParent;
    function init() {
      document.write(dataFromParent);
  }
      $("#test").append("localStorageID: " + localStorage.getItem("receiptId"));

</script>
</div>
</body>
</html>
